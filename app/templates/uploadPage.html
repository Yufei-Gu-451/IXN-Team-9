{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block page_content %}
<h1> Uploading Audio </h1>
<br/>
<br/>
<form action="/upload" method="POST" enctype="multipart/form-data">
    <div class="form">
        <label>Please select the appointment date from the calender: </label>
        <br>
        {{form.appointmentDate.label}} {{form.appointmentDate(class='datepicker')}} {{form.hidden_tag()}}
        <br><br>
        <label for="inputFile">Please upload the audio recording of this consultation: </label>
        <input type="file" name="inputFile" required>
        <br>
        <label>Please select your patient:</label>
        <select name="patient" class="selectpicker form-control">
            {% for patient in patients %}
            <option value="{{ patient.id }}">{{ patient.first_name }} {{ patient.last_name }}   (email: {{ patient.email }})</option>
            {% endfor %}
        </select>
        <br>
        Please enter the clinical specialty this consultation is concerned with: <input type='text' name="clinicalSpecialty" required> 
        <br>
        <br>
        <br>
        <label>Please wait on the page, while your audio file is being processed after clicking Submit!</label>
        <br>
        <button type="submit" class="btn btn-default" onclick="loading();">Submit</button>
    </div>
</form>
{% endblock %}

<script type="text/javascript">
  function loading(){
    $("#loading").show();
    window.location.href="uploadPage.html";     
  }
</script>
