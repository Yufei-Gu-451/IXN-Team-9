{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block page_content %}
<h1> Uploading Audio </h1>
<form action="/upload" method="POST" enctype="multipart/form-data">
    <div class="form">
        {{form.appointmentDate.label}} {{form.appointmentDate(class='datepicker')}} {{form.hidden_tag()}}
        <br><br>
        <label for="inputFile">Please choose the audio file of the patient's consultation: </label>
        <input type="file" name="inputFile">
        <br>
        <br>
        Please select your patient:
        <select name="patient" class="selectpicker form-control">
            {% for patient in patients %}
            <option value="{{ patient.id }}">{{ patient.first_name }} {{ patient.last_name }}</option>
            {% endfor %}
          </select>
        {{form.submit()}}
    </div>
    <!-- <button type="submit" class="btn btn-default">Submit</button> -->
</form>
{% endblock %}


<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
  <script type="text/javascript">
    $(function () {
      $('#datepick').datetimepicker();
    });
</script>
